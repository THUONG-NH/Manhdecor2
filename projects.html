    <main class="container">
      <!-- Banner -->
      <div class="banner">
        <div
          class="banner-image"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2)
              ),
              url(images/bg_01.jpg);
          "
        >
          <div class="banner-text">
            <h1>Projects</h1>
            <ul class="breadcrumb">
              <li><a href="index.html">Home</a></li>
              <li><a href="projects.html">Projects</a></li>
            </ul>
          </div>
        </div>
      </div>
      <section>
        <div class="section-container">
          <!-- Control buttons -->
          <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')">
              Show all
            </button>
            <button class="btn" onclick="filterSelection('retail')">
              Retail
            </button>
            <button class="btn" onclick="filterSelection('office')">
              Office
            </button>
            <button class="btn" onclick="filterSelection('hotel')">
              Hotel
            </button>
            <button class="btn" onclick="filterSelection('food')">
              Food & Beverage
            </button>
            <button class="btn" onclick="filterSelection('university')">
              University
            </button>
          </div>
          <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
          <div class="container">
            <div class="row no-margin">
              <div class="col-md-6 col-lg-4 project-item retail">
                <div class="project-zoom-icon">
                  <i class="fa-solid fa-magnifying-glass-plus" onclick="openModal();currentSlide(1)"></i>
                </div>
                <img
                  class="project-img"
                  src="images/1.jpeg"
                  alt=""
                />
                <div class="project-info">
                  <a href="project-single.html">
                    Lorem Ipsum
                  </a>
                  <p>Lorem ipsum dolor sit amet</p> 
                </div>
              </div>
              <div class="col-md-6 col-lg-4 project-item retail">
                <img
                  class="project-img"
                  src="images/1.jpeg"
                  alt=""
                  onclick="openModal();currentSlide(2)"
                />
              </div>
              <div class="col-md-6 col-lg-4 project-item food">
                <img class="project-img" src="images/1.jpeg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item food">
                <img class="project-img" src="images/2.jpg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item hotel">
                <img class="project-img" src="images/3.jpg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item hotel">
                <img class="project-img" src="images/3.jpg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item office">
                <img class="project-img" src="images/2.jpg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item office">
                <img class="project-img" src="images/1.jpeg" alt="" />
              </div>
              <div class="col-md-6 col-lg-4 project-item university">
                <img class="project-img" src="images/1.jpeg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- Container end -->
      </section>
      <!-- Section end -->

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
              <div class="number-text">1 / 4</div>
              <img src="images/1.jpeg" />
            </div>

            <div class="mySlides">
              <div class="number-text">2 / 4</div>
              <img src="images/1.jpeg" />
            </div>

            <div class="mySlides">
              <div class="number-text">3 / 4</div>
              <img src="images/1.jpeg" />
            </div>

            <div class="mySlides">
              <div class="number-text">4 / 4</div>
              <img src="images/1.jpeg" />
            </div>
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
      </div>
      <!-- The Modal/Lightbox end -->
    </main>
